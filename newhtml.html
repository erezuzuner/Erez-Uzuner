<html>
    <head>
        <title>Logic</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function orwithands (a,b) {
               if((!a && !b))
               return false
                return true;
            }
              $().ready(function(){
             var r=orwithands(false, false);
            $('#res').append("0,0 ->"+ r+ "<br/>")
             r = orwithands(false, true);
            $('#res').append("0,1 ->"+ r + "<br/>")
             r = orwithands(true, false);
            $('#res').append("1,0 ->"+ r+"<br/>")
             r = orwithands(true, true);
            $('#res').append("1,1 ->"+ r+ "<br/>")
                });
            </script>
    </head>
    <body>
        <div id="res"></div>
            <script>
             
            </script>
           
    </body>
