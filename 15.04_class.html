<html>
    <head>
        <title>15_04_class</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <input type='test' id='it'/>
            <script>
                (function() {
                 var targetTime = 45;
                 $('#it').val(targetTime);
                 setInterval(cbt(), 1000);
                 function cbt() {
                 var ctl = $('#it').val();
                 ctl===1;
                 $('#it').val(ctl);
                 }
             });
        </script>
    </body>
</html>
