<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <title>JSON Array</title>
    <meta charset="windows-1254">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h2>JSON Objetc Creation in JavaScript</h2>
    <p id="demo"></p>
    <script>
    var obj = {"name":"erez", "Address": "KYK Urla Yurdu", "ID": "200104005", "phone": "5435016328", "height":175, "weight":75};
    var rat = calcRatio(obj.height, obj.weight);
    $('#demo').append("height weight ratio: " + rat + "<br>");
    function calcRatio(height, weight) {
        return height / weight;
    }
    </script>
</body>
</html>
